<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo_original.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      ✅ PLACEHOLDERS PARA EL BACKEND 
      Estos valores (__OG_...) serán reemplazados por tu servidor en Railway.
    -->
    <title>__OG_TITLE__</title>
    <meta name="description" content="__OG_DESCRIPTION__" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="__OG_TITLE__" />
    <meta property="og:description" content="__OG_DESCRIPTION__" />
    <meta property="og:image" content="__OG_IMAGE__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="__OG_TITLE__" />
    <meta property="twitter:description" content="__OG_DESCRIPTION__" />
    <meta property="twitter:image" content="__OG_IMAGE__" />

    <!-- 
      ✅ SCRIPT DE REDIRECCIÓN PARA HUMANOS 
      Si un humano abre este enlace, este script lo enviará a la página bonita en el frontend.
      Facebook ignora los scripts, así que solo verá los metadatos de arriba.
    -->
    <script>
      // El backend reemplazará esto con la URL final (ej: https://crianzasanabydkids.mx/blog/123)
      var destinationUrl = "__FRONTEND_REDIRECT_URL__";

      // Verificamos que el reemplazo se haya hecho correctamente antes de redirigir
      if (destinationUrl && destinationUrl !== "__FRONTEND_REDIRECT_URL__" && destinationUrl.startsWith('http')) {
         // Usamos 'replace' para que el botón "Atrás" no vuelva a esta página blanca
         window.location.replace(destinationUrl);
      }
    </script>

    <!-- Google Analytics y resto de tus scripts... -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B6LXJW1YE4"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-B6LXJW1YE4')
    </script>
  </head>
  <body>
    <!-- 
      El body se deja vacío intencionalmente. 
      Los humanos serán redirigidos antes de ver nada, 
      y los bots solo leen el head.
    -->
  </body>
</html>
